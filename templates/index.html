</html>{% extends "base.html" %}
{% block content %}
<div class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    id="flexSwitchCheckChecked"
    name="flexSwitchCheckChecked"
    value="1"
  >
  <label class="form-check-label" for="flexSwitchCheckChecked">
    Scanned items are added to db
  </label>
</div>


<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th><th>Quantity</th><th>Artikelnr</th><th>Pris</th><th>Tillverkare</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.artnr }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.description }}</td>
          <td>
            <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-warning btn-sm">✏️ Edit</a>

            <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">🗑️ Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_item') }}" class="btn btn-primary mb-3">➕ Add item</a>
{% endblock %}

<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
</html>{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('add_item') }}" class="btn btn-primary mb-3">➕ Add Item</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th><th>Quantity</th><th>Description</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-sm btn-warning">✏️ Edit</a>
                <a href="{{ url_for('delete_item', item_id=item.id) }}" class="btn btn-sm btn-danger">🗑 Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

    <meta charset="UTF-8">

<body>

</body>
</html>{% extends "base.html" %}
{% block content %}


<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th><th>Quantity</th><th>Article nr</th><th>Price</th><th>Manufacturer</th>
        </tr>
    </thead>

    <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td class="{% if item.quantity < 3 %}table-warning{% elif item.quantity == 0 %}table-danger{% else %}table-success{% endif %}">
              {{ item.quantity }}
          </td>
          <td>{{ item.artnr }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.description }}</td>
          <td>
            <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-warning btn-sm">✏️ Edit</a>

            <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">🗑️ Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_item') }}" class="btn btn-primary mb-3">➕ Add item</a>
{% endblock %}
